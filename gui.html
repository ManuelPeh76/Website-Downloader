<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Downloader</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body { font-family: sans-serif; margin: 2em; }
    label { display: block; margin-top: 1em; }
    progress { width: 100%; margin-top: 1em; }
    #log { height: 200px; overflow-y: auto; background: #eee; padding: 1em; font-family: Consolas; }
    input { font-family: monospace; }
    button { margin: 2em 1em 2em 0 ; padding: 2px 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Website Downloader</h1>
  <label id="url-label">URL: <input type="text" id="url" size="50" placeholder="https://example.com"/></label>
  <label id="depth-label">Depth: <input type="number" id="depth" min="0" /></label>
  <label id="recursive-label"><input type="checkbox" id="recursive" checked /> Recursive</label>
  <label id="zip-label"><input type="checkbox" id="zip" /> Export ZIP</label>
  <label id="clean-label"><input type="checkbox" id="clean" /> Clean-Mode</label>
  <label>Target Folder:<input type="text" id="outdir" size="50" readonly /><button id="select-folder">Chooseâ€¦</button></label>

  <button id="start">Start</button>
  <button id="abort">Cancel</button>
  <button id="pause">Pause</button>

  <div id="settings" style="border:#000 1px solid;border-radius:5px;font-family:monospace;padding:8px;display:none"></div>
  <div id="progressContainer" style="margin-top: 20px;">
    <strong>Progress:</strong>
    <div id="progressText">No data...</div>
  </div>

  <pre id="log"></pre>
  <script>
    const title = {
      url: "The web address of the site you want to download.",
      depth: "The depth of links to consider.",
      recursive: "If enabled, links on downloaded HTML pages will be searched and any files found there will also be downloaded.",
      zip: "If enabled, a ZIP archive containing the entire website will be created after downloads are complete.",
      clean: "If enabled, the folder where the files are saved will be emptied before downloading."
    }
    Object.entries(title).forEach(([id, content]) => document.getElementById(`${id}-label`).title = content);
  </script>
  <script src="renderer.js"></script>
</body>
</html>

<head>
  <meta charset="UTF-8">
  <title>Website Downloader</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --bg: #f9fafb;
      --fg: #111;
      --accent: #2563eb;
      --card: #ffffff;
      --log-bg: #bdd1ff;
      --border: #d1d5db;
    }

    /* Only active if no data-theme found */
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme]) {
        --bg: #1f2937;
        --fg: #f9fafb;
        --accent: #3b82f6;
        --card: #111827;
        --log-bg: #32364b;
        --border: #4b5563;
      }
    }

    /* Light Theme */
    :root[data-theme="light"] {
      --bg: #f9fafb;
      --fg: #111;
      --accent: #2563eb;
      --card: #ffffff;
      --log-bg: #bdd1ff;
      --border: #d1d5db;
    }

    /* Dark Theme */
    :root[data-theme="dark"] {
      --bg: #1f2937;
      --fg: #ddd;
      --accent: #3b82f6;
      --card: #111827;
      --log-bg: #32364b;
      --border: #4b5563;
    }

      body {
        font-family: 'Inter', sans-serif;
        font-size: 0.8em;
        background-color: var(--bg);
        color: var(--fg);
        margin: 2em;
        user-select: none;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 1em;
      }

      svg {
        fill: var(--fg);
        color: var(--card);
      }

      svg.electron {
        margin: 0 0.4em;
        transform: translateY(15px);
        width: 55px;
        height: 55px;
      }

      svg.github {
        position: fixed;
        top: 0;
        border: 0;
        right: 0;
      }

      .light {
        position: fixed;
        top: 17px;
        right: 57px;
        z-index: 1;
      }

      .dark {
        position: fixed;
        top: 47px;
        right: 29px;
        z-index: 1;
      }

      .light svg {
        display: block;
        width: 30px;
        cursor: pointer;
      }

      .dark svg {
        display: block;
        width: 20px;
        cursor: pointer;
      }

      label {
        display: block;
        margin-top: 1.2em;
        font-weight: 500;
        padding-left: 10px;
      }

      input[type="text"],
      input[type="number"] {
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: var(--card);
        color: var(--fg);
        width: 100%;
        box-sizing: border-box;
        margin-top: 0.25em;
      }

      input[type="checkbox"] {
        margin-right: 0.5em;
      }

      button {
        background-color: var(--accent);
        color: white;
        border: none;
        padding: 0.6em 1.2em;
        font-size: 16px;
        border-radius: 6px;
        margin: 1.5em 1em 1.5em 0;
        cursor: pointer;
        transition: background-color 0.4s ease, transform 0.2s ease;
        box-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
      }

      button:hover {
        background-color: #1d4ed8;
        transform: scale(1.05);
      }

      button:disabled {
        opacity: 0.3;
        pointer-events: none;
      }

      .select-folder {
        cursor: pointer;
      }

      #log {
        height: 250px;
        overflow-y: auto;
        background-color: var(--log-bg);
        padding: 1em;
        font-family: Consolas, monospace;
        border-radius: 6px;
        margin-top: 2em;
        white-space: pre-wrap;
      }

      progress {
        width: 100%;
        margin-top: 1em;
      }

      #progress-container {
        margin-top: 2em;
        font-family: Fira Code, Roboto, monospace;
        font-size: 16px;
        font-weight: 500;
      }

      #progress-time {
        margin-top: 0.5em;
        padding-right: 20px;
      }

      #progress-text {
        margin-top: 0.5em;
      }

    /* Tooltips (modern) */
    [data-tooltip] {
      position: relative;
      cursor: help;
    }

    [data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      right: 60%;
      bottom: 75%;
      background-color: var(--fg);
      color: var(--bg);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.85em;
      white-space: pre-line;
      opacity: 0;
      pointer-events: none;
      transform: translateY(5px);
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 10;
      width: max-content;
      max-width: 300px;
    }

    [data-tooltip]:hover::after {
      opacity: 1;
      transform: translateY(0);
    }

    .github-corner:hover .octo-arm {
      animation: octocat-wave 700ms ease-in-out;
    }

    @keyframes octocat-wave {
       0%, 100% { transform:rotate(0) }
      20%,  60% { transform:rotate(-25deg) }
      40%,  80% { transform:rotate(10deg) }
    }
  </style>
</head>

  <label id="url-label">URL<input class="input" type="text" id="url" size="50" placeholder="https://example.com"/></label>
  <label id="depth-label">Depth<input class="input" type="number" id="depth" min="0" placeholder="Infinity" /></label>
  <label id="dwt-label">Dynamic Wait Time<input class="input" type="number" id="dwt" min="1000" max="30000" placeholder="3000" /></label>
  <label id="simultaneous-label">Simultaneously Downloads<input class="input" type="number" id="simultaneous" min="1" max="25" placeholder="8"/></label>

  <label id="recursive-label"><input class="input" type="checkbox" id="recursive" checked /> Recursive</label>
  <label id="zip-label"><input class="input" type="checkbox" id="zip" /> Export ZIP</label>
  <label id="clean-label"><input class="input" type="checkbox" id="clean" /> Clean Mode</label>

  <label id="outdir-label">Target Folder<input type="text" id="outdir" class="select-folder" placeholder="Select Folder" readonly></label>
  <button id="start">Start</button>
  <button id="abort" disabled>Cancel</button>
  <button id="pause" disabled>Pause</button>
  <div id="progress-container" style="margin-top: 20px;">
    <strong>Progress:</strong>
    <div><span id="progress-time"></span><span id="progress-text">No data...</span></div>
  </div>
  <div id="log-container"><div id="log"></div></div>

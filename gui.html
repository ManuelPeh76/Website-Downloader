<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Downloader</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    label { display: block; margin-top: 1em; }
    progress { width: 100%; margin-top: 1em; }
    #log { height: 200px; overflow-y: auto; background: #eee; padding: 1em; font-family: Consolas; }
    input { font-family: monospace; }
    button { margin: 2em 1em 2em 0 ; padding: 2px 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Website Downloader</h1>
  <label id="url-label">URL: <input type="text" id="url" size="50" placeholder="https://example.com"/></label>
  <label id="depth-label">Tiefe: <input type="number" id="depth" min="0" value="2" /></label>
  <label id="recursive-label"><input type="checkbox" id="recursive" checked /> Rekursiv</label>
  <label id="zip-label"><input type="checkbox" id="zip" /> ZIP exportieren</label>
  <label id="clean-label"><input type="checkbox" id="clean" /> Clean-Modus</label>
  <label>Zielordner:<input type="text" id="outdir" size="50" readonly /><button id="select-folder">Wählen…</button></label>

  <button id="start" data-is-started="0" data-is-init="0">Start</button><button id="abort">Abbrechen</button>

  <div id="settings" style="border:#000 1px solid;border-radius:5px;font-family:monospace"></div>
  <div id="progressContainer" style="margin-top: 20px;">
    <strong>Fortschritt:</strong>
    <div id="progressText">Noch keine Daten...</div>
  </div>

  <pre id="log"></pre>
  <script>
    const title = {
      url: "Dir Web-Adresse der Site, die du herunterladen möchtest.",
      depth: "Die Tiefe der Verlinkungen, die berücksichtigt werden sollen.\nZ.B. würde ein Wert von 0 nur die auf der Hauptseite gefundenen Links durchsuchen.",
      recursive: "Ist diese Funktion aktiviert, werden die Links auf heruntergeladenen HTML-Seiten durchsucht und dort gefundene Dateien ebenfalls heruntergeladen.",
      zip: "Wenn aktiviert, wird nach Abschluss der Downloads ein ZIP-Archiv erstellt, das die gesamte Website enthält.",
      clean: "Wenn aktiviert, wird der Ordner, in dem die Dateien gespeichert werden, vor dem Herunterladen geleert."
    }
    Object.entries(title).forEach(([id, content]) => document.getElementById(`${id}-label`).title = content);
  </script>
  <script src="renderer.js"></script>
</body>
</html>
